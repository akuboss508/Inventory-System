<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Inventory System</h1>
    <button id="authorize_button" style="display: none;">Sign In</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <button id="refresh_button">Refresh Data</button>
    <button id="add_item_button">Add New Item</button>

    <div id="loading-indicator" style="display: none;">Loading...</div>
    <div id="message-container"></div>

    <div id="inventory-table-container">
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Supplier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding/Editing Items -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>
                <label for="description">Description:</label>
                <input type="text" id="description">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>
                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier">
                <button type="submit">Save Item</button>
            </form>
        </div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
